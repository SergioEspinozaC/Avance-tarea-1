<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Restaurant</title>
</head>
<body>

<h2>Dreams</h2>
<div class="columns">
    
        <div class="left-bar">
            <h1>
                Spice your <br> Moods
            </h1>
            <h3>
                Spicy Vegetable Soup
            </h3>
            <p class="description">Molestie ac feugiat sed lectus. Cursus sit amet dictum sit amet.<br>
                Egestas diam in arcu cursus euismod quis viverra. Eget gravida <br>
                cum sociis natoque penatibus et magnis.</p>
            <button class="left-button">View Menu</button>
            <button class="right-button">Book a Table</button>
            <p class="breakfast">Breakfast</p>
            <p class="time">9.00 am - 11.00 am</p>
            <i class="fa-solid fa-arrow-right-long"></i>
        </div>
    
        <div>
            <img class="margin-img" src="./imgs/soup.png" alt="soup">
            <img class="margin-car" src="./imgs/carrito_Mesa de trabajo 1.png" alt="car">

</div>
